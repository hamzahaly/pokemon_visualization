<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Gotta Visualize'em All!</title>

    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!--Your stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!--Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.js"></script>

    <!-- Compiled and minified JavaScript Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Script Files go here-->
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="blue" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Gotta Visualize'em All!</a>
            <a href="#" data-activities="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="row">
        <div class="col s8">
            <h3> Distributions of Pokemon Across Regions </h2>
            <h6 id="current-type" align="center"></h6>
            <div id="viz"></div>
        </div>
        <div class="col s4">

            <select class="dropdown-button btn" data-activates="dropdown" id="mySelect">
                <ul id="dropdown" class="dropdown-content">
                    <li><option value="Types" >Types</option></li>
                    <li><option value="Base Stats" >Base Stats</option></li>
                </ul>
                
            </select>
        
            <div align="center" class="btn-group"> 
                <table class="centered"> 
                    <tr>
                        <td><button class="waves-effect waves-light brown lighten-3 btn" value="Normal">Normal</button></td>
                        <td><button class="waves-effect waves-light btn orange darken-1" value="Fire">Fire</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn light-blue" value="Water">Water</button></td>
                        <td><button class="waves-effect waves-light btn green accent-4" value="Grass">Grass</button></td>                            
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn yellow" value="Electric">Electric</button></td>
                        <td><button class="waves-effect waves-light btn cyan lighten-3" value="Ice">Ice</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn amber lighten-2" value="Ground">Ground</button></td>
                        <td><button class="waves-effect waves-light btn indigo lighten-2" value="Flying">Flying</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn deep-purple" value="Poison">Poison</button></td>
                        <td><button class="waves-effect waves-light btn brown darken-1" value="Fighting">Fighting</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn pink lighten-1" value="Psychic">Psychic</button></td>
                        <td><button class="waves-effect waves-light btn grey darken-4" value="Dark">Dark</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn lime darken-4" value="Rock">Rock</button></td>
                        <td><button class="waves-effect waves-light btn lime darken-2" value="Bug">Bug</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn deep-purple darken-3" value="Ghost">Ghost</button></td>
                        <td><button class="waves-effect waves-light btn grey darken-1" value="Steel">Steel</button></td>
                    </tr>
                    <tr>
                        <td><button class="waves-effect waves-light btn indigo darken-2" value="Dragon">Dragon</button></td>
                        <td><button class="waves-effect waves-light btn pink lighten-4" value="Fairy">Fairy</button></td>
                    </tr>
                </table>
                <button class="waves-effect waves-light btn grey lighten-5 black-text" value="all">ALL</button>       
            </div>
        </div>
    </div>
    
</body>
</html>
